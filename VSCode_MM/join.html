<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/css/join.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap_min.css">

    </script>

</head>


<body>
    <div class="container1">
        <div class="wrapAll">
            <div class="header">
                <img src="img/logo.png" alt="로고">
                <!-- 햄버거 토글 시작 -->
                <span class="site-mobile-menu site-navbar-target">
                    <div class="site-mobile-menu-header">
                        <div class="site-mobile-menu-close">
                            <span class="js-menu-toggle"></span>
                        </div>
                    </div>
                    <div class="site-mobile-menu-body"></div>
                </span>

                <ul class="js-clone-nav d-none d-lg-inline-noone text-left ">
                    <li><span class="sad">홈</span></li>
                    <li class="has-children">
                        <a href="#">ABOUT</a>
                        <ul class="dropdown">
                            <li><a href="/" class="chlid-menu">Mmuseum</a></li>
                            <li><a href="/">Map</a></li>
                        </ul>
                    </li>
                    <li><a href="/">EXHIBITION</a></li>
                    <li class="has-children">
                        <a href="/">COMMUNITY</a>
                        <ul class="dropdown">
                            <li><a href="/">Notice</a></li>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Q&A</a></li>
                        </ul>
                    </li>
                    <li><a href="">PLAY</a></li>
                    <li><a href="">LOGIN</a></li>
                </ul>

                <a href="#" class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-block"
                    data-toggle="collapse" data-target="#main-navbar">
                    <span></span>
                </a>

                <script src="js/jquery-3.5.1.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/aos.js"></script>
                <script src="js/custom.js"></script>
            </div>
            <!-- 햄버거 끝 -->

            <div class="wrapBody">
                <div class="bodyTop">
                    <div class="joinText">SIGN UP</div>
                    <span class="notice1 must">은 필수 입력 항목입니다.</span>
                </div>

                <div class="p1">
                    <input type="text" placeholder="아이디" id="userId" name="userId" class="must">
                    <div class="notice2"> √ 사용가능한 아이디 입니다!</div>
                </div>


                <div class="p2">
                    <input type="password" placeholder="비밀번호" id="userPw" name="userPw" class=" must">
                    <input class="password_check" type="password" placeholder="비밀번호 확인" id="user_pwd_check"
                        name="user_pwd">
                </div>

                <div class="p1">
                    <input type="text" id="user_name" name="user_name" class="long must" placeholder="이름(실명)">
                </div>
                <div class="p1">
                    <input type="text" maxlength="8" id="user_birth"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '')" placeholder="생년월일(예:20000101)">
                </div>

                <div class="p4">
                    <input type="text" class="must" placeholder="주소입력" id="user_add">
                    <button class="button button--ujarak button--border-thin button--text-thick btn-add" id="add_search"
                        onclick="searchAddr();">주소검색</button>
                </div>

                <div>
                    <button class="button button--ujarak button--border-thin button--text-thick btn-joinfin"
                        id="fin_join" type="submit">가입완료</button>
                    </button>
                </div>
            </div>


            <hr>
            <div class="footer">
                <p>COPYRIGHT ⓒ BY WEBDESIGN. ALL RIGHTS RESERVED</p>
            </div>

        </div>
    </div>
</body>

</html>
