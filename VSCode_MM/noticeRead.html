    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/buttons.css">

    <link rel="stylesheet" href="css/noticeRead.css">
    <link rel="stylesheet" href="css/bootstrap_min.css">


    </script>

<body>
    <div class="container1">
        <div class="wrapAll">
            <div class="header">
                <img src="img/logo.svg" alt="로고">
                <!-- 햄버거 토글 시작 -->
                <span class="site-mobile-menu site-navbar-target">
                    <div class="site-mobile-menu-header">
                        <div class="site-mobile-menu-close">
                            <span class="js-menu-toggle"></span>
                        </div>
                    </div>
                    <div class="site-mobile-menu-body"></div>
                </span>

                <ul class="js-clone-nav d-none d-lg-inline-noone text-left ">
                    <li><span class="sad">홈</span></li>
                    <li class="has-children">
                        <a href="#">ABOUT</a>
                        <ul class="dropdown">
                            <li><a href="/" class="chlid-menu">Mmuseum</a></li>
                            <li><a href="/">Map</a></li>
                        </ul>
                    </li>
                    <li><a href="/">EXHIBITION</a></li>
                    <li class="has-children">
                        <a href="/">COMMUNITY</a>
                        <ul class="dropdown">
                            <li><a href="/">Notice</a></li>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Q&A</a></li>
                        </ul>
                    </li>
                    <li><a href="">PLAY</a></li>
                    <li><a href="">LOGIN</a></li>
                </ul>

                <a href="#" class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-block"
                    data-toggle="collapse" data-target="#main-navbar">
                    <span></span>
                </a>

                <script src="js/jquery-3.5.1.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/aos.js"></script>
                <script src="js/custom.js"></script>
            </div>
            <!-- 햄버거 끝 -->

            <div class="bodyTop">
                <div class="category">NOTICE</div>
                <!-- <hr class="line"> -->
            </div>
            <form action="/notice/insert" method="post">
                <div class="frameWrap">
                    <div class="bodyText must">Read</div>
                    <div class="n1">
                        <input type="text" name="title" class="" placeholder="제목">
                    </div>
                    <div class="n2">
                        <input type="text" name="writer" value="수정일" readonly="readonly">
                        <input type="text" name="writer" value="등록일" readonly="readonly">
                        <input type="text" name="writer" value="관리자" readonly="readonly">
                    </div>
                    <div class="n3">
                        <textarea row="50" placeholder="내용" name="content"></textarea>
                    </div>
                    <div class="n4">
                        <button
                            class="button button--ujarak button--border-thin button--text-thick btnRegister">이전</button>
                        <button
                            class="button button--ujarak button--border-thin button--text-thick btnRegister">수정</button>
                        <button
                            class="button button--ujarak button--border-thin button--text-thick btnRegister">삭제</button>
                    </div>
                </div>
            </form>


            <hr>
            <div class="footer">
                <p>COPYRIGHT ⓒ BY WEBDESIGN. ALL RIGHTS RESERVED</p>
            </div>

        </div>
    </div>
